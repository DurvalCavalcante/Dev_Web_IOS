<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Elemento Table</title>

</head>

<body>
    <header>
        <h1>Elemento Table</h1>

    </header>

    <article>
        <!-- A tag <article>, indica um artigo. É também usado para limitar uma aréa.-->
        <table>
            <!-- A tag <table>, é uma tabela.-->
            <tr>
                <th>Mês</th>
                <th>Poupança</th>
            </tr> 
            
            <tr>
                <td>Janeiro</td>
                <td>R$100</td>
            </tr>

            <tr>
                <td>Fevereiro</td>
                <td>R$80</td>
            </tr>

        </table>
        <br />

    </article>

    <footer>
        <small>Instituto da Oportunidade Social</small>

    </footer>

</body>


</html>
