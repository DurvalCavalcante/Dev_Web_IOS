<!DOCTYPE html>
<html lang="pt-br">

<!-- O atributo href, é usado para adiciona URL-->
<!-- O atributo rel, indica a elação entre o documento atual e o documento associado.-->

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css" type="text/css">
    <title>Trabalhando com imagens</title>

</head>

<!-- O atributo Width e Height, são para mudar o tamanho da imagem da página.-->
<!-- O atributo alt, é o título da imagem-->
<!-- O atributo src, indica o arquivo IMG -->

<body>
    <header>
        <img src="paisagem.jpg" alt="Paisagem bonita" / width="526" height="245" />

    </header>

    <article>
        <p>Paisagem bonita</p>

    </article>

    <footer>
        <small>Instituto da Oportunidade Social</small>

    </footer>

</body>

</html>
