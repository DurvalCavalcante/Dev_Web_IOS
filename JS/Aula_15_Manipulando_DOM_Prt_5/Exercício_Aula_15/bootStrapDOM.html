<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="#" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <title>Exercício Aula 15 de JS</title>

</head>

<body>
    <header id="main-header" class="bg-primary text-white p-5 m-1 mb-5">

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Lista de Itens</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Busca item..." />
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Tabela de Itens disponível na loja:</h2>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">N°</th>
                        <th scope="col">Item</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Valor</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Arroz</td>
                        <td>1</td>
                        <td>R$ 6,00</td>
                    </tr>

                    <tr>
                        <th scope="row">2</th>
                        <td>Feijão</td>
                        <td>1</td>
                        <td>R$ 7,00</td>
                    </tr>

                    <tr>
                        <th scope="row">3</th>
                        <td>Macarrão</td>
                        <td>1</td>
                        <td>R$ 4,00</td>
                    </tr>

                    <tr>
                        <th scope="row">4</th>
                        <td>Leite</td>
                        <td>1</td>
                        <td>R$ 8,00</td>
                    </tr>

                    <tr>
                        <th scope="row">5</th>
                        <td>Açucar</td>
                        <td>1</td>
                        <td>R$ 5,00</td>
                    </tr>

                </tbody>

            </table>

            <h2 class="title m-2">Adicione aqui o número do item que você quer:</h2>

            <form id="addForm" class="form-control mb-3">
                <div class="row">
                    <div class="col-4">
                        <input type="text" class="form-control m-4" id="item" />
                    </div>

                    <div class="col-2">
                        <input type="submit" class="btn btn-dark m-4" value="Add" />
                    </div>
                </div>
            </form>

            <h2 class="title">Carrinho</h2>

            <ul id="items1" class="list-group">

            </ul>

            <ul id="items2" class="list-group"></ul>

        </div>

    </div>

    <script src="JS/bootStrapDOM.js"></script>
</body>

</html>
