<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="#" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <title>Exerc√≠cio Aula 15 de JS</title>

</head>

<body>
    <header id="main-header" class="bg-primary text-white p-5 mt-1 me-4 ms-4 mb-3">

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Lista de Compras</h1>
                </div>

            </div>

        </div>

    </header>

    <div class="container">
        <div id="main" class="card card-body mb-3 bg-secondary">
            <div id="main" class="card card-body">
                <h2 class="title mb-4">Adicione aqui o Item, Quantidade e Valor:</h2>

                <form id="addForm" class="form-control mb-4">
                    <div class="row m-2">
                        <div class="col-4">
                            <h2>Item:</h2>
                            <input type="text" class="form-control" id="item1" required />
                        </div>

                        <div class="col-4">
                            <h2>Quantidade:</h2>
                            <input type="number" class="form-control" id="item2" required />
                        </div>

                        <div class="col-4">
                            <h2>Valor:</h2>
                            <input type="number" class="form-control" id="item3" required />
                        </div>

                        <input type="submit" class="btn btn-success btn-md mt-4 mb-2" value="Add" />

                    </div>

                </form>

            </div>

            <section id="listaCarrinho">
                <div class="card card-body mt-2 mb-2">
                    <ul id="itens1" class="list-group">
                        <h2 class="list-title">Carrinho</h2>
                    </ul>
                </div>

                <div class="card card-body mt-2 mb-2">
                    <ul id="itens2" class="list-group">
                        <h2 class="list-title">Valor Total:</h2>
                    </ul>
                </div>

            </section>

        </div>

        <script src="JS/bootStrapDOM.js"></script>
</body>

</html>
