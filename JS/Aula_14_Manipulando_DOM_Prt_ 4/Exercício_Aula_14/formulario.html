<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="formulario.css">
    <title>Exercício Aula 14 de JS</title>

</head>

<body>
    <header>
        <h1>Novos Clientes</h1>
    </header>

    <section class="container">
        <form id="my-form">
            <h1>Adicione aqui em baixo algumas infomações:</h1>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required />
            </div>

            <div class="divDataNas"></div>

            <div>
                <label for="dataNas">Data de Nascimento:</label>
                <input type="date" id="dataNas" required />
            </div>

            <div>
                <label for="email">E-mail</label>
                <input type="text" id="email" required />
            </div>

            <div id="divEmail"></div>

            <input class="btn1" type="submit" value="Incluir" />
            <input class="btn2" type="button" value="Excluir" />
        </form>

        <section class="container">
            <h2>Lista dos adicionados:</h2>

            <ul id="lista"></ul>
        </section>

    </section>

    <script src="JS/formulario.js"></script>
</body>

</html>
