<!DOCTYPE html>
<html lang=”pt-br”>

<head>
    <title>Estilo em Imagens</title>
    <meta charset=”utf-8” />
    <link rel="stylesheet" href="estilo_3.css">

</head>

<body>
    <header>
        <h1>Aplicando estilo em uma imagem</h1>

    </header>

    <article class="jpg">
        <!-- A tag <figure> adiciona uma borda na imagem-->
        <figure>
            <img src="donkey-kong-country-nintendo-switch-online.jpg" alt="DKC" / width="525" height="294">

            <figcaption>Donkey Kong Country</figcaption>
            <!-- A tag <figcapiont> é usado para dá uma legenda dentro da borda da imagem.-->

        </figure>

    </article>

    <footer>Copyright &copy; 2022 Coloque seu nome aqui!</footer>

</body>

</html>
